<div id="cart-drawer" class="fixed top-0 right-0 h-full w-full max-w-sm bg-white shadow-lg transform translate-x-full transition-transform duration-300 ease-in-out z-20">
    <div class="flex items-center justify-between p-4 border-b">
        <h2 class="text-lg font-bold">Your Cart</h2>
        <button id="cart-drawer-close" class="hover:text-gray-500">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
            </svg>
        </button>
    </div>
    <div id="cart-items-container" class="p-4 overflow-y-auto h-full pb-40">
        <!-- Cart items will go here -->
        <p class="text-center text-gray-500">Your cart is empty.</p>
    </div>
    <div class="absolute bottom-0 left-0 right-0 p-4 border-t bg-white">
        <div class="flex justify-between font-bold mb-4">
            <span>Subtotal</span>
            <span>$0.00</span>
        </div>
        <button class="w-full bg-gray-800 text-white font-bold py-3 px-8 rounded-lg hover:bg-gray-700">Checkout</button>
    </div>
</div>
<div id="cart-drawer-overlay" class="fixed top-0 left-0 w-full h-full bg-black opacity-50 z-10 hidden"></div>
