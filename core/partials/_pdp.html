<div class="container mx-auto px-4 py-8">
    <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
        <!-- Product Gallery -->
        <div class="col-span-1">
            <div class="aspect-w-1 aspect-h-1">
                <img src="{{image}}" alt="{{title}}" class="w-full h-full object-center object-cover" loading="lazy">
            </div>
            <div class="grid grid-cols-4 gap-2 mt-2">
                <img src="{{image}}" alt="Product Thumbnail" class="w-full h-full object-center object-cover" loading="lazy">
                <img src="{{image}}" alt="Product Thumbnail" class="w-full h-full object-center object-cover" loading="lazy">
                <img src="{{image}}" alt="Product Thumbnail" class="w-full h-full object-center object-cover" loading="lazy">
                <img src="{{image}}" alt="Product Thumbnail" class="w-full h-full object-center object-cover" loading="lazy">
            </div>
        </div>

        <!-- Product Info -->
        <div class="col-span-1">
            <h1 class="text-3xl font-bold mb-2">{{title}}</h1>
            <p class="text-2xl text-gray-900 mb-4">{{price}}</p>
            <p class="text-gray-600 mb-6">Lorem ipsum dolor sit amet, consectetur adipiscing elit. Sed do eiusmod tempor incididunt ut labore et dolore magna aliqua.</p>
            
            <!-- Variant Selector -->
            <div class="mb-6">
                <h2 class="text-lg font-semibold mb-2">Color</h2>
                <div class="flex space-x-2">
                    <button class="w-8 h-8 rounded-full bg-black border-2 border-white ring-2 ring-gray-400"></button>
                    <button class="w-8 h-8 rounded-full bg-white border-2 border-gray-300"></button>
                </div>
            </div>

            <!-- Add to Cart -->
            <div class="sticky bottom-0 py-4 bg-white">
                <button class="w-full bg-gray-800 text-white font-bold py-3 px-8 rounded-lg hover:bg-gray-700">Add to Cart</button>
                <div class="text-sm text-center mt-2 text-red-600">
                    Hurry! Only 5 left in stock.
                </div>
            </div>

            <!-- Trust Badges -->
            <div class="flex items-center space-x-4 mt-6">
                <div class="flex items-center">
                    <svg class="h-6 w-6 text-green-500 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"></path></svg>
                    <span>Secure Checkout</span>
                </div>
                <div class="flex items-center">
                    <svg class="h-6 w-6 text-green-500 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"></path></svg>
                    <span>Fast Shipping</span>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Product Data -->
<script id="product-data" type="application/json">
    {{product_json}}
</script>
