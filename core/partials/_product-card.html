<a href="{{RELATIVE_PATH}}products/{{id}}/" class="group" data-tags="{{tags}}">
    <div class="aspect-w-1 aspect-h-1 rounded-lg overflow-hidden">
        <img src="{{image}}" alt="{{title}}" class="w-full h-full object-center object-cover group-hover:opacity-75" loading="lazy">
    </div>
    <h3 class="mt-4 text-sm text-gray-700">{{title}}</h3>
    <p class="mt-1 text-lg font-medium text-gray-900">{{price}}</p>
</a>
